<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./styles/styles.css">
        <script src="./javascript/javascript.js" defer></script>
        <title>Tic Tac Toe</title>
    </head>

    <body>
        <div id="title"><h1>Tic Tac Toe</h1></div>

        <div id="reset-button-container"><button type="submit">Reset Game</button></div>

        <div id="enter-name-container">
            <div id="enter-name-button-container">
                <button id="enter-name-button">Enter Names</button>
            </div>

            <form action="#" method="post" id="enter-name-form">
                <div>
                    <label for="player-1-name">Player 1 Name</label>
                    <input type="text" id="player-1-name" name="player-1-name" value="" />
                </div>
    
                <div>
                    <label for="player-2-name">Player 2 Name</label>
                    <input type="text" id="player-2-name" name="player-2-name" value="" />
                </div>

                <div>
                    <button type="submit">Submit Names</button>
                </div>
            </form>
        </div>

        <div id="player-turn-section"></div>

        <div id="game-results-section"></div>

        <div id="gameboard">
            <div data-index="0" class="gameboard-unit"></div>
            <div data-index="1" class="gameboard-unit"></div>
            <div data-index="2" class="gameboard-unit"></div>
            <div data-index="3" class="gameboard-unit"></div>
            <div data-index="4" class="gameboard-unit"></div>
            <div data-index="5" class="gameboard-unit"></div>
            <div data-index="6" class="gameboard-unit"></div>
            <div data-index="7" class="gameboard-unit"></div>
            <div data-index="8" class="gameboard-unit"></div>
        </div>

    </body>
</html>
