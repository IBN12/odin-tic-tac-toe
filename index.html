<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./styles/styles.css">
        <script src="./javascript/javascript.js" defer></script>
        <title>Tic Tac Toe</title>
    </head>

    <body>
        <div id="title"><h1>Tic Tac Toe</h1></div>

        <div class="user-buttons">
            <div>
                <p>Play a new game or reset the game.</p>
                <button id="new-game-button">New Game</button>
                <button id="clear-game-button">Reset Game</button>
            </div>


            <div>
                <p>Choose two player game or play against the computer.</p>
                <button id="two-players">Two Players</button>
                <button id="computer">Computer</button>
            </div>

            <div>
                <p>Choose X or O to play as</p>
                <button id="choose-x">X</button>
                <button id="choose-o">O</button>
            </div>
        </div>

        <div id="gameboard">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>

    
    </body>
</html>
